{% set version = "2.0.5" %}

package:
  name: bob.sp
  version: {{ version }}

source:
  fn: bob.sp-{{ version }}.zip
  url: https://pypi.io/packages/source/b/bob.sp/bob.sp-{{ version }}.zip
  md5: 6a608b7a6b49cc38732ae3797ec1d187

build:
  number: 0
  skip: true  # [win]
  script: python -B setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
  - python
  - setuptools
  - bob.extension >2.0.4
  - bob.blitz
  - bob.core
  - cmake
  - pkg-config

  run:
  - python
  - bob.extension >2.0.4
  - bob.blitz
  - bob.core

test:
  imports:
  - bob
  - bob.sp

  commands:
  - nosetests -sv bob.sp

  requires:
  - nose

about:
  home: http://github.com/bioidiap/bob.sp
  license: Modified BSD License (3-clause)
  summary: Bob's signal processing utilities

extra:
  recipe-maintainers:
  - 183amir
